name: ci

on:
  push:
  pull_request:

jobs:
  clone-and-install-linux:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/base:ubuntu
      env:
        CODESPACES: true
    env:
      CODESPACES: "true"
    steps:
      - uses: actions/checkout@v2
      - run: ./install.sh
      - name: chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'
      - name: Print resolved .chezmoiexternal.toml
        run: |
          echo "----- BEGIN RESOLVED .chezmoiexternal.toml -----"
          "$HOME/.local/bin/chezmoi" execute-template < home/.chezmoiexternal.toml.tmpl
          echo "----- END RESOLVED .chezmoiexternal.toml -----"
      - name: Verify binaries on PATH
        run: |
          set -euo pipefail
          for bin in nvim fzf starship zoxide; do
            echo "Checking $bin..."
            command -v "$bin"
            test -x "$(command -v "$bin")"
            "$bin" --version || "$bin" -V || true
          done

  clone-and-install-macos:
    runs-on: macos-latest
    env:
      CODESPACES: "true"
    steps:
      - uses: actions/checkout@v2
      - run: ./install.sh
      - name: chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'
